<main role="main" class="main">
  <h2 class="main__heading"><i class="icon-articles"></i> {{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for article in site.articles reversed %}
      <li>
        <a href="{{ article.url }}">
          <div class="article__date">Posted: {{ article.date | date: "%d %b, %Y" }}</div><!-- END .article__date -->
          <div>{{ article.title }}</div>
        </a>
      </li>
      {% endfor %}
    </ol>
    <p class="text--center">If you have an article you would like to include, please submit a pull request through <a href="{{ site.github.repository_url }}/tree/master/_articles" class="link-highlight">GitHub</a>.</p>
  </section>

</main><!-- END .main -->
