<main role="main" class="main">
  <h2 class="main__heading">{{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for reference in site.reference reversed %}
      <li>
        <div class="article__date">
          Posted: {{ reference.date | date: "%d %b, %Y" }}
        </div>
        <div>
          <a href="{{ reference.url }}" class="article__link">{{ reference.title }}</a>
        </div>
      </li>
      {% endfor %}
    </ol>
    <p>If you have an refernce article you would like to include, please submit a pull request through <a href="{{ site.github.repository_url }}/tree/master/_reference" class="link-highlight">GitHub</a>.</p>
  </section>

</main><!-- END .main -->
