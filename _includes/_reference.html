<main role="main" class="main">
  <h2 class="main__heading"><i class="icon-reference"></i> Quick {{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for reference in site.reference reversed %}
      <li>
        <a href="{{ reference.url }}">
          <div class="article__date">Posted: {{ reference.date | date: "%d %b, %Y" }}</div><!-- END .article__date -->
          <div>{{ reference.title }}</div>
        </a>
      </li>
      {% endfor %}
    </ol>
    <p>If you have a quick reference article you would like to include, please submit a pull request through <a href="{{ site.github.repository_url }}/tree/master/_reference" class="link-highlight"><i class="icon-github"></i> GitHub</a>.</p>
  </section>

</main><!-- END .main -->
