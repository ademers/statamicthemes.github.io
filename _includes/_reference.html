<main role="main" class="main">
  <h2 class="main__heading">{{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for reference in site.reference reversed %}
      <li>
        <a href="{{ reference.url }}">{{ reference.title }}</a>
      </li>
      {% endfor %}
    </ol>
    <p>If you have an refernce article you would like to include, please submit a pull request through <a href="{{ site.repo }}" class="link-highlight">GitHub</a>.</p>
  </section>

</main><!-- END .main -->
