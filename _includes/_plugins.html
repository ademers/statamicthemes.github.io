<main role="main" class="main">
  <h2 class="main__heading">{{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for plugin in site.plugins reversed %}
      <li>
        <a href="{{ plugin.url }}">{{ plugin.title }}</a>
      </li>
      {% endfor %}
    </ol>
    <p>If you have a plugin you would like to include, please submit a pull request through <a href="{{ site.github.repository_url }}" class="link-highlight">GitHub</a>.</p>
  </section>

</main><!-- END .main -->
