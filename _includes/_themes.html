<main role="main" class="main">
  <h2 class="main__heading"><i class="icon-themes"></i>  {{ page.title }}</h2>

  <section class="articles">
    <ol>
      {% for theme in site.themes reversed %}
      <li>
        <a href="{{ theme.url }}">{{ theme.title }}</a>
      </li>
      {% endfor %}
    </ol>
    <p class="text--center">If you have a theme you would like to include, please submit a pull request through <a href="{{ site.github.repository_url }}/tree/master/_themes" class="link-highlight">GitHub</a>.</p>
  </section>

</main><!-- END .main -->
