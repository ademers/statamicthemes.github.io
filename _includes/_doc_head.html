<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- styles -->
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<!-- feed & canonical -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

<!-- scripts -->
<script src="{{ "/js/libs/modernizr_dev.js" | prepend: site.baseurl }}"></script>

<!-- fonts -->
<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700'>

<!-- analytics -->
{% include _analytics.html %}

</head>
